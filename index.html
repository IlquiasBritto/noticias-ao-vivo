<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notícias ao Vivo</title>
  <!-- Link para o arquivo CSS -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Link para o Bootstrap, para estilizar os componentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Barra de navegação do site -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Notícias ao Vivo</a>
    </div>
  </nav>

  <!-- Título e descrição da seção de notícias -->
  <div class="container mt-4">
    <h1 class="text-center">Últimas Notícias</h1>
    <p class="text-center text-muted">Consuma notícias em tempo real de fontes confiáveis</p>

    <!-- Container de notícias -->
    <div class="row">
      <div id="noticias-container" class="col-12">
        <!-- As notícias serão inseridas aqui via JavaScript -->
      </div>
    </div>
  </div>

  <!-- Link para o arquivo JS -->
  <script src="js/app.js"></script>
  <!-- Scripts adicionais do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
